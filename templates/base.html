<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
    <title>ASAR | {% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- content -->
    <div class="content">{% block content %} {% endblock %}</div>
    <!-- content -->

    <!-- footer -->
    <footer class="container-fluid pt-3 border-top border-dark-subtle">
      <div class="d-flex justify-content-center align-items-center">
        <p class="mx-1 fw-bold text-small">
          <i class="bi bi-c-circle"></i> 2023 - ASAR | Developed by
          <a href="https://dafterinc.com" target="_blank">Dafter Inc.</a>
        </p>
      </div>
    </footer>
    <!-- footer -->

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- script -->
  </body>
</html>
